<!DOCTYPE html>
<html>
    <head>
        <title>Notice</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
        <script src="noticeWeb.js"></script>

    </head>
    <body>
        <h1>Notice Board</h1>
        <div class="container">
            <form>
            <div>
                <label for="content">Notice</label>
                <textarea cols="100" rows="7" id="content"></textarea></br></br>
            </div>
            <div>
                <label for="branch">Branch</label>
                <select id="branch">
                    <option>All</option>
                    <option>CSE</option>
                    <option>IT</option>
                    <option>EC</option>
                    <option>EX</option>
                    <option>EE</option>
                    <option>Civil</option>
                    <option>Mechanical</option>
                    <option>MBA</option>
                    <option>MCA</option>
                    <option>M. Tech</option>
                </select>
            </div><br>
            <div>
                <label for="sem">Semester</label>
                <select id="sem">
                    <option>All</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </div>  
            <div>
                <label for="validity">Validity</label>
                <input type="text" id="validity"/>
            </div>
            <label>Date</label>
            <input type="submit" value="Send!!"></input>
            </form>
        </div>
    </body>
</html>
